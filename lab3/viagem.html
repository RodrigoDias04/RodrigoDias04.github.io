            <!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Viagem</title>
</head>

<body>
    <header>
        <h1>Quizz sobre Berlim</h1>
    </header>

    <main>
        <form action="#" method="POST">
            <!-- Dados pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
            </fieldset>

            <!-- Informações da Viagem -->
            <fieldset>
                <legend>Detalhes da Viagem</legend>

                <label for="data_partida">Data de Partida:</label>
                <input type="date" id="data_partida" name="data_partida" required><br><br>

                <label for="data_regresso">Data de Regresso:</label>
                <input type="date" id="data_regresso" name="data_regresso"><br><br>

                <label for="passageiros">Número de Passageiros:</label>
                <input type="number" id="passageiros" name="passageiros" min="1" max="20" value="1"><br><br>

                <label for="transporte">Meio de Transporte Favorito:</label>
                <select id="transporte" name="transporte">
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outros">Outros</option>
                </select><br><br>

                <label>Serviço Desejado:</label><br>
                <input type="radio" id="basico" name="servico" value="basico" required>
                <label for="basico">Básico</label><br>
                <input type="radio" id="premium" name="servico" value="premium">
                <label for="premium">Premium</label><br><br>

                <label for="pedidos">Pedidos Especiais:</label><br>
                <textarea id="pedidos" name="pedidos" rows="4" cols="50" placeholder="Escreva seus pedidos especiais (opcional)"></textarea><br><br>

                <label for="gasto">Valor esperado por pessoa e por dia (em €):</label>
                <input type="number" id="gasto" name="gasto" min="1" placeholder="Ex: 50"><br><br>
            </fieldset>

            <!-- Botões de envio e reset -->
            <button type="submit">Submeter Formulário</button>
            <button type="reset">Limpar Formulário</button>
        </form>
    </main>
   
        <footer>
            <p>DIW 2024</p>
        </footer>
    </body>
</html>
